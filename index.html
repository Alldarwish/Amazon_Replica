<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1d63fd42e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="stylesheet.css">
    <title>This is a Replica of Amazon Login Screen</title>
</head>

<body>
    <div class="moving_banner">
        <marquee behavior="scroll" direction="right"><h1>This is a mockup for educational purposes only!!!</h1></marquee>
    </div>

    <form action="action_page.php" method="post">
        <div class="img_container">
            <img src="images/logo_white_700X200.jpg" alt="Amazon Logo" class="logo">
        </div>
        
        <div class="signin_container">
            <div class="row">
                <h1 style="font-size: 46px;">Sign In</h1>
            </div>

            <div class="row">
                <label for="email" id="email">Email (phone or mobile accounts)</label>
            </div>
            <div class="row">
                <input type="text" placeholder="Enter Email" name="email" required>
            </div>

            <div class="password_container">
                <div class="row">
                    <label for="password">
                        <p style="float: left; margin-left: 50px">Password</p>
                        <p id="forgot_pass" style="float: right">Forgot Password</p>
                    </label>
                </div>
                <div class="row">
                    <input type="text" placeholder="Enter Password" name="password" required>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="button">
                    <button type="continue" value="continue">Continue</button>
                </div>
            </div>
            <div class="row">
                <div class="arrow_right">
                    <span style="margin-left: 25px; color: rgb(0, 140, 255)"><i class="fas fa-caret-right" 
                        style="color: rgb(0, 140, 255)"></i>  Need Help?</span>
                </div>
            </div>
        </div>

        <div class="newacc_container">
            <div class="row">
                <div class="newacc">
                    <div class="line"></div>
                    <h3>New To Amazon?</h3>
                    <div class="line"></div>
                </div>
            </div>
            <div class="row">
                <div>
                    <a href="https://codingtemple.com/" class="button_1">Create Your Amazon Account</a>
                </div>
            </div>
        </div>

        <br>

    </form>

    <footer>
        <div class="row">
            <div class="ft_container1">
                <span style="color: rgb(0, 140, 255)">Conditions of use</span>
                <span style="color: rgb(0, 140, 255)">Privacy Policy</span>
                <span style="color: rgb(0, 140, 255)">Help</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="ft_container2">
                <a>&copy 1996-2021, Amazon.mockup.com, inc or it's affiliates</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
